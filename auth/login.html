<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smile NGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../src/js/tailwind-config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../src/js/data.js"></script>

</head>

<body
    class="font-sans text-smile-text bg-smile-beige/50 antialiased min-h-screen flex flex-col items-center justify-center py-12">

    <!-- Unique Auth Navbar -->
    <nav class="w-full bg-white/95 backdrop-blur-sm fixed top-0 z-50 border-b border-gray-100 transition-all duration-300"
        id="mainNavbar">
        <div class="container mx-auto px-4 md:px-8 h-20 flex items-center justify-between">
            <!-- Logo -->
            <a href="../index.html" class="flex items-center gap-2 group">
                <img src="../assets/img/logo.png" alt="Logo" class="w-10 h-10 object-contain">
                <div class="flex flex-col">
                    <span class="text-xl font-serif font-bold text-smile-text leading-none">Smile</span>
                    <span class="text-[10px] tracking-widest text-smile-grey uppercase">Charity Organization</span>
                </div>
            </a>
            <a href="../index.html"
                class="text-sm font-bold text-gray-400 hover:text-smile-red transition flex items-center gap-2">
                <i class="fas fa-home text-xs"></i> Back to Home
            </a>
    </nav>

    <div
        class="bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row relative mt-24">

        <!-- Image Side -->
        <div class="md:w-1/2 relative bg-smile-dark hidden md:block">
            <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                class="absolute inset-0 w-full h-full object-cover opacity-80 mix-blend-overlay">
            <div class="relative z-10 h-full flex flex-col justify-end p-12 text-white">
                <h2 class="text-3xl font-serif font-bold mb-4">Welcome Back</h2>
                <p class="text-white/80">Continue your journey of making a difference. Every login connects you to your
                    impact.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="md:w-1/2 p-12 flex flex-col justify-center">
            <div class="text-center mb-8">
                <div
                    class="w-12 h-12 bg-smile-red rounded-full flex items-center justify-center text-white text-xl font-serif font-bold mx-auto mb-4">
                    S</div>
                <h2 class="text-2xl font-bold font-serif mb-2">Member Login</h2>
                <p class="text-gray-500 text-sm">Access your dashboard and donation history.</p>
            </div>

            <form onsubmit="event.preventDefault(); window.login(this.email.value, this.password.value);"
                class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Email Address</label>
                    <input type="email" name="email"
                        class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition"
                        value="admin@gmail.com" placeholder="you@example.com">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-bold">Password</label>
                    </div>
                    <div class="relative">
                        <input type="password" name="password" id="passwordInput"
                            class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition"
                            value="password" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('passwordInput', this)"
                            class="absolute right-4 top-6 -translate-y-1/2 text-gray-400 hover:text-smile-red transition">
                            <i class="fas fa-eye"></i>
                        </button>
                        <a href="#" class="text-xs text-smile-red hover:underline">Forgot password?</a>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-smile-red text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg">
                    LOGIN
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Don't have an account? <a href="signup.html" class="text-smile-red font-bold hover:underline">Sign
                    up</a>
            </div>
        </div>
    </div>

    <script src="../src/js/auth.js"></script>
    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
