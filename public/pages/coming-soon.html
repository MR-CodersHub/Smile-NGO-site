<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Smile NGO</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/tailwind-config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/style.css">
</head>

<body class="font-sans text-smile-text bg-white antialiased flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center bg-smile-dark text-white relative overflow-hidden">
        <div
            class="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center">
        </div>
        <div class="absolute inset-0 bg-smile-dark/80"></div>

        <div class="relative z-10 text-center px-4 max-w-2xl">
            <div
                class="w-16 h-16 bg-smile-red rounded-full flex items-center justify-center text-white text-2xl font-serif font-bold mx-auto mb-8">
                S</div>
            <h1 class="text-5xl md:text-7xl font-serif font-bold mb-6">Something <span
                    class="text-smile-red">Good</span><br>Is Coming</h1>
            <p class="text-gray-300 text-lg mb-10 max-w-lg mx-auto">We are working on something amazing to help even
                more children. Stay tuned!</p>

            <form class="flex flex-col sm:flex-row gap-2 max-w-md mx-auto"
                onsubmit="event.preventDefault(); alert('We will notify you!');">
                <input type="email" placeholder="Enter your email address"
                    class="flex-grow px-6 py-3 rounded-full text-smile-text focus:outline-none focus:ring-2 focus:ring-smile-red">
                <button type="submit"
                    class="px-8 py-3 bg-smile-red rounded-full font-bold hover:bg-red-700 transition">NOTIFY ME</button>
            </form>

            <div class="mt-12">
                <a href="../../index.html" class="text-gray-400 hover:text-white transition underline">Back to Home</a>
            </div>
        </div>
    </main>

</body>

</html>
