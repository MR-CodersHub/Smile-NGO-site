<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smile NGO</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/tailwind-config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/style.css">
</head>

<body class="font-sans text-smile-text bg-white antialiased flex flex-col min-h-screen">

    <!-- Navbar injected -->

    <header class="bg-smile-beige py-20 text-center">
        <div class="container mx-auto px-4 md:px-8">
            <span class="text-smile-red font-bold tracking-widest text-xs uppercase mb-4 block">Get In Touch</span>
            <h1 class="text-4xl md:text-5xl font-serif font-bold text-smile-text mb-6">We'd Love To Hear From You</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Have a question or want to volunteer? Reach out to us.
            </p>
        </div>
    </header>

    <section class="py-20">
        <div class="container mx-auto px-4 md:px-8">
            <div class="flex flex-col lg:flex-row gap-16 bg-white shadow-2xl rounded-2xl overflow-hidden">

                <!-- Contact Info -->
                <div class="lg:w-1/3 bg-smile-dark text-white p-12">
                    <h3 class="text-2xl font-serif font-bold mb-8">Contact Information</h3>
                    <div class="space-y-8">
                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-smile-red text-xl">
                                <i class="fas fa-map-marker-alt"></i></div>
                            <div>
                                <h4 class="font-bold mb-1">Visit Us</h4>
                                <p class="text-gray-400 text-sm leading-relaxed">Smile NGO,<br>Community Outreach
                                    Center,<br>1234 Hope Street.</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-smile-red text-xl">
                                <i class="fas fa-phone-alt"></i></div>
                            <div>
                                <h4 class="font-bold mb-1">Call Us</h4>
                                <p class="text-gray-400 text-sm font-mono">+91 90000 00000</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-smile-red text-xl">
                                <i class="fas fa-envelope"></i></div>
                            <div>
                                <h4 class="font-bold mb-1">Email Us</h4>
                                <p class="text-gray-400 text-sm">support@smile.org</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 pt-12 border-t border-gray-800">
                        <h4 class="font-bold mb-4">Follow Us</h4>
                        <div class="flex gap-4">
                            <a href="#"
                                class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center hover:bg-smile-red hover:border-smile-red transition"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="#"
                                class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center hover:bg-smile-red hover:border-smile-red transition"><i
                                    class="fab fa-twitter"></i></a>
                            <a href="#"
                                class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center hover:bg-smile-red hover:border-smile-red transition"><i
                                    class="fab fa-instagram"></i></a>
                            <a href="#"
                                class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center hover:bg-smile-red hover:border-smile-red transition"><i
                                    class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <div class="lg:w-2/3 p-12">
                    <form id="contactForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Full Name</label>
                                <input type="text" name="name"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition"
                                    placeholder="John Doe">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Email Address</label>
                                <input type="email" name="email"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition"
                                    placeholder="john@example.com">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2">Phone Number</label>
                                <input type="tel" name="phone"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition"
                                    placeholder="+91 ...">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2">Program of Interest</label>
                                <select name="program"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition">
                                    <option value="General">General Inquiry</option>
                                    <option value="Volunteering">Volunteering</option>
                                    <option value="Donation">Donation</option>
                                    <option value="Partnership">Partnership</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">Message</label>
                            <textarea name="message" rows="5"
                                class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-smile-red transition placeholder-gray-400"
                                placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit"
                            class="bg-smile-red text-white font-bold px-8 py-4 rounded-lg hover:bg-red-700 transition shadow-lg w-full md:w-auto">
                            SEND MESSAGE
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="h-96 w-full bg-gray-200">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2799160897!2d-74.25987584132337!3d40.69767006338158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1635835613346!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <!-- Footer injected -->

    <script src="../../src/js/contact.js"></script>
    <script src="../../src/js/auth.js"></script>
    <script src="../../src/js/layout.js"></script>
</body>

</html>
