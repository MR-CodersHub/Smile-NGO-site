<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause Details - Smile NGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../src/js/tailwind-config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/css/style.css">

    <!-- Data Source -->
    <script src="../../src/js/data.js"></script>
</head>

<body class="font-sans text-smile-text antialiased overflow-x-hidden bg-smile-beige">

    <!-- Navbar injected -->

    <main id="mainContent" class="min-h-screen">
        <!-- Content Injected Here -->
    </main>

    <!-- Footer injected -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                window.location.href = 'services.html';
                return;
            }

            const service = DataManager.getServiceById(id);

            if (!service) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="h-screen flex items-center justify-center flex-col">
                        <h2 class="text-4xl font-serif font-bold mb-4">Cause Not Found</h2>
                        <a href="services.html" class="text-smile-red underline">Return to Causes</a>
                    </div>
                 `;
                return;
            }

            // Log view (if we had user tracking here)
            DataManager.logActivity(`Viewed cause: ${service.title}`);

            const percent = Math.round((service.raised / service.goal) * 100);

            const html = `
                <!-- Hero Image -->
                <div class="h-[50vh] relative">
                    <img src="${service.image}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/50"></div>
                    <div class="absolute bottom-0 left-0 w-full p-8 md:p-16 text-white bg-gradient-to-t from-black/80 to-transparent">
                        <div class="container mx-auto">
                            <span class="bg-smile-red px-3 py-1 rounded text-xs font-bold uppercase mb-4 inline-block">${service.category}</span>
                            <h1 class="text-4xl md:text-6xl font-serif font-bold mb-4">${service.title}</h1>
                        </div>
                    </div>
                </div>

                <div class="container mx-auto px-4 md:px-8 py-16">
                    <div class="flex flex-col lg:flex-row gap-16">
                        
                        <!-- Main Content -->
                        <div class="lg:w-2/3">
                            <h2 class="text-3xl font-serif font-bold mb-6 text-smile-dark">About The Cause</h2>
                            <div class="prose prose-lg text-gray-600 mb-12">
                                <p class="text-xl leading-relaxed mb-6 font-light text-gray-800 border-l-4 border-smile-red pl-6">${service.shortDesc}</p>
                                <p>${service.fullDesc}</p>
                            </div>
                            
                            <!-- Impact Stats -->
                            <div class="grid grid-cols-2 gap-4 mb-12">
                                ${service.impactStats.map(stat => `
                                    <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm text-center">
                                        <div class="text-3xl font-serif font-bold text-smile-red mb-1">${stat.value}</div>
                                        <div class="text-xs text-gray-400 uppercase tracking-widest">${stat.label}</div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <!-- Tabs (Simulated) -->
                             <div class="border-b border-gray-200 mb-8">
                                <nav class="flex gap-8">
                                    <button class="pb-4 border-b-2 border-smile-red text-smile-red font-bold">Overview</button>
                                    <button class="pb-4 border-b-2 border-transparent text-gray-400 hover:text-gray-600">Updates</button>
                                    <button class="pb-4 border-b-2 border-transparent text-gray-400 hover:text-gray-600">FAQ</button>
                                </nav>
                            </div>
                        </div>

                        <!-- Donation Sidebar -->
                        <div class="lg:w-1/3">
                            <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-gray-100 sticky top-24">
                                <h3 class="text-2xl font-serif font-bold mb-6">Help Us Reach Our Goal</h3>
                                
                                <div class="mb-6">
                                    <div class="flex justify-between text-sm font-bold text-gray-600 mb-2">
                                        <span>$${service.raised.toLocaleString()} raised</span>
                                        <span class="text-gray-400">of $${service.goal.toLocaleString()}</span>
                                    </div>
                                    <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">
                                        <div class="h-full bg-smile-red" style="width: ${percent}%"></div>
                                    </div>
                                    <p class="text-right text-xs text-gray-400 mt-2">${percent}% Funded</p>
                                </div>
                                
                                <form onsubmit="alert('Thank you for your donation!'); return false;" class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-bold mb-2">Amount</label>
                                        <div class="grid grid-cols-3 gap-2 mb-4">
                                            <button type="button" class="border border-gray-200 rounded-lg py-2 hover:border-smile-red hover:bg-red-50 focus:bg-red-50 focus:border-smile-red transition">$10</button>
                                            <button type="button" class="border border-gray-200 rounded-lg py-2 hover:border-smile-red hover:bg-red-50 focus:bg-red-50 focus:border-smile-red transition">$50</button>
                                            <button type="button" class="border border-gray-200 rounded-lg py-2 hover:border-smile-red hover:bg-red-50 focus:bg-red-50 focus:border-smile-red transition">$100</button>
                                        </div>
                                        <input type="number" placeholder="Custom Amount" class="w-full border border-gray-200 rounded-lg px-4 py-3 outline-none focus:border-smile-red">
                                    </div>
                                    
                                    <button type="submit" class="w-full bg-smile-red text-white font-bold py-4 rounded-xl hover:bg-red-700 transition shadow-lg">Donate Now</button>
                                </form>
                                
                                <p class="text-xs text-center text-gray-400 mt-6">
                                    <i class="fas fa-lock mr-1"></i> Secure donation powered by Stripe
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
             `;

            document.getElementById('mainContent').innerHTML = html;
        });
    </script>

    <script src="../../src/js/auth.js"></script>
    <script src="../../src/js/layout.js"></script>
</body>

</html>
